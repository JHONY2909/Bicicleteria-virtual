{% extends 'base.html' %}
{% block content %}
<h1>Agregar Nuevo Producto</h1>
<form method="POST">
    <label>Nombre:</label><input type="text" name="nombre" required><br>
    <label>Descripción:</label><input type="text" name="descripcion"><br>
    <label>Precio:</label><input type="number" step="0.01" name="precio" required><br>
    <label>Stock:</label><input type="number" name="stock" required><br>
    <label>URL de la Imagen:</label><input type="text" name="url_imagen"><br>
    <label>Subcategoría:</label>
    <select name="subcategoria_id" required>
        {% for categoria in categorias %}
            <optgroup label="{{ categoria.nombre }}">
                {% for subcat in categoria.subcategorias %}
                    <option value="{{ subcat.id }}">{{ subcat.nombre }}</option>
                {% endfor %}
            </optgroup>
        {% endfor %}
    </select><br>
    <button type="submit">Agregar Producto</button>
</form>
<a href="{{ url_for('dashboard.admin_panel') }}">Volver</a>
{% endblock %}
