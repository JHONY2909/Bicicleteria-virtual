{% extends 'base_admin.html' %}
{% block content %}
<div class="admin-panel">
<div class="admin-container">
    <!-- Header Section -->
    <div class="admin-header">
        <div class="admin-header-content">
            <div class="admin-title">
                <h1>游녻 Agregar Nuevo Usuario</h1>
                <p>Crea una nueva cuenta de usuario en el sistema</p>
            </div>
            <div class="admin-actions">
                <a href="{{ url_for('dashboard.usuarios') }}" class="btn-back">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                    Volver a Usuarios
                </a>
            </div>
        </div>
    </div>

    <!-- Add User Form -->
    <div class="form-section">
        <div class="form-card">
            <div class="form-header">
                <h2>Informaci칩n del Usuario</h2>
                <p>Completa todos los campos requeridos para crear el nuevo usuario</p>
            </div>

            <form method="POST" action="{{ url_for('dashboard.agregar_usuario') }}" class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre_usuario" class="form-label">
                            <i class="bi bi-person"></i> Nombre de Usuario *
                        </label>
                        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido" class="form-label">
                            <i class="bi bi-person-badge"></i> Apellido
                        </label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="correo" class="form-label">
                            <i class="bi bi-envelope"></i> Correo Electr칩nico *
                        </label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono" class="form-label">
                            <i class="bi bi-telephone"></i> Tel칠fono
                        </label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contrasena" class="form-label">
                            <i class="bi bi-lock"></i> Contrase침a *
                        </label>
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('contrasena')" aria-label="Mostrar contrase침a">
                                <i class="bi bi-eye password-icon" id="contrasena-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rol" class="form-label">
                            <i class="bi bi-shield-check"></i> Rol *
                        </label>
                        <select class="form-control" id="rol" name="rol" required>
                            <option value="cliente">Cliente</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="bi bi-person-plus"></i> Crear Usuario
                    </button>
                    <a href="{{ url_for('dashboard.usuarios') }}" class="btn-secondary">
                        <i class="bi bi-x"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + '-icon');
        const button = icon.parentElement;

        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'bi bi-eye-slash password-icon';
            button.setAttribute('aria-label', 'Ocultar contrase침a');
        } else {
            input.type = 'password';
            icon.className = 'bi bi-eye password-icon';
            button.setAttribute('aria-label', 'Mostrar contrase침a');
        }
    }
</script>

<style>
.form-section {
    margin-top: 2rem;
}

.form-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
}

.form-header {
    margin-bottom: 2rem;
    text-align: center;
}

.form-header h2 {
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.form-header p {
    color: #6c757d;
    margin: 0;
}

.admin-form .form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.admin-form .form-group {
    flex: 1;
}

.admin-form .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #2c3e50;
}

.admin-form .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.admin-form .form-control:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.password-input-group {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 5px;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.btn-primary, .btn-secondary {
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #545b62;
}

@media (max-width: 768px) {
    .admin-form .form-row {
        flex-direction: column;
    }
}
</style>

{% endblock %}
