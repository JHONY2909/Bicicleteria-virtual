{% extends 'base.html' %}
{% block content %}
<h2>Editar Producto</h2>

<form method="POST" action="{{ url_for('dashboard.editar_producto', product_id=product.id) }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ product.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion">{{ product.descripcion }}</textarea>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ product.precio }}" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
    </div>
    <div class="mb-3">
        <label for="url_imagen" class="form-label">URL de Imagen</label>
        <input type="text" class="form-control" id="url_imagen" name="url_imagen" value="{{ product.url_imagen }}">
    </div>
    <div class="mb-3">
        <label for="subcategoria_id" class="form-label">Subcategoría</label>
        <select class="form-select" id="subcategoria_id" name="subcategoria_id" required>
            {% for categoria in categorias %}
                <optgroup label="{{ categoria.nombre }}">
                    {% for subcategoria in categoria.subcategorias %}
                        <option value="{{ subcategoria.id }}" {% if subcategoria.id == product.subcategoria_id %}selected{% endif %}>{{ subcategoria.nombre }}</option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('dashboard.admin_panel') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
