{% extends 'base.html' %}
{% block title %}Iniciar Sesión - Bicicletería{% endblock %}
{% block content %}

<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">Iniciar Sesión</h1>
        <p class="form-subtitle">Accede a tu cuenta para continuar comprando</p>
    </div>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="bi bi-person"></i> Nombre de Usuario
            </label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Contraseña
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="form-submit">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </button>
    </form>
    
    <div class="form-footer">
        <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
    </div>
</div>

{% endblock %}
