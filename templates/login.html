{% extends 'base.html' %}
{% block title %}Iniciar Sesión - Bicicletería{% endblock %}
{% block content %}

<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">Iniciar Sesión</h1>
        <p class="form-subtitle">Accede a tu cuenta para continuar comprando</p>
    </div>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="identifier" class="form-label">
                <i class="bi bi-person"></i> Nombre de Usuario o Correo Electrónico
            </label>
            <input type="text" class="form-control" id="identifier" name="identifier" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Contraseña
            </label>
            <div class="password-input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Mostrar contraseña">
                    <i class="bi bi-eye password-icon" id="password-icon"></i>
                </button>
            </div>
        </div>
        
        <button type="submit" class="form-submit">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </button>
    </form>
    
    <!-- Quitando el pie de página que se veía feo -->
    <div class="form-links">
        <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + '-icon');
        const button = icon.parentElement;
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'bi bi-eye-slash password-icon';
            button.setAttribute('aria-label', 'Ocultar contraseña');
        } else {
            input.type = 'password';
            icon.className = 'bi bi-eye password-icon';
            button.setAttribute('aria-label', 'Mostrar contraseña');
        }
    }
</script>

{% endblock %}
