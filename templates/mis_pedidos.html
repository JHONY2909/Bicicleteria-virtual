<!-- Asumiendo tabla de pedidos -->
<table class="cart-table">
    <thead>
        <tr>
            <th>Pedido</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>Factura</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>#{{ pedido.id }}</td>
            <td>{{ pedido.fecha_creacion.strftime('%d/%m/%Y') }}</td>
            <td>${{ "%.2f"|format(pedido.monto_total) }}</td>
            <td>{{ pedido.estado }}</td>
            <td>
                {% if pedido.estado == 'pagado' %}
                <a href="{{ url_for('cart.descargar_factura', pedido_id=pedido.id) }}" class="btn btn-primary">Descargar Factura</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
