{% extends 'base.html' %}
{% block title %}Registro - Bicicletería{% endblock %}
{% block content %}

<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">Crear Cuenta</h1>
        <p class="form-subtitle">Únete a nuestra comunidad de ciclistas</p>
    </div>

    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="bi bi-person"></i> Nombre de Usuario
            </label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="apellido" class="form-label">
                <i class="bi bi-person-badge"></i> Apellido
            </label>
            <input type="text" class="form-control" id="apellido" name="apellido">
        </div>
        
        <div class="form-group">
            <label for="telefono" class="form-label">
                <i class="bi bi-telephone"></i> Teléfono
            </label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> Correo Electrónico
            </label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Contraseña
            </label>
            <div class="password-input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Mostrar contraseña">
                    <i class="bi bi-eye password-icon" id="password-icon"></i>
                </button>
            </div>
        </div>
        
        <button type="submit" class="form-submit">
            <i class="bi bi-person-plus"></i> Registrarse
        </button>
    </form>
    
    <!-- Quitando el pie de página que se veía feo -->
    <div class="form-links">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + '-icon');
        const button = icon.parentElement;
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'bi bi-eye-slash password-icon';
            button.setAttribute('aria-label', 'Ocultar contraseña');
        } else {
            input.type = 'password';
            icon.className = 'bi bi-eye password-icon';
            button.setAttribute('aria-label', 'Mostrar contraseña');
        }
    }
</script>

{% endblock %}
